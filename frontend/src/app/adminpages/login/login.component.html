<div class="container mt-4">

  <div class="container">
      <div class="toggle-container">
          <form>
              <h1>User Login</h1>

              <div class="mb-3">
                  <label>Email</label>
                  <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter email">
              </div>

              <div class="mb-3">
                  <label>Password</label>
                  <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter password">
              </div>

              <button type="submit" class="btn btn-primary mt-4" (click)="login()">Login</button>
          </form>
      </div>
      <div class="form-container sign-in">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all site features</p>
                <button class="hidden" id="login">Sign In</button><br>
                <p>Not a member?</p>
                <p>Register</p>
                <button class="hidden" id="register" [routerLink]="['/admin/register']">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello!</h1>
                <p>Not a member? Register</p>
                <button class="hidden" id="register" [routerLink]="['/admin/register']">Register</button>
              </div>
        </div>
    </div>
  </div>
  
<script src="path-to-angular.js"></script>
<script src="script.js"></script>
</div>
