<div class="photo-container">

  <div class="container">
      <div class="toggle-container">
          <form>
              <h1>User Login</h1>

              <div class="mb-3">
                  <label>Email</label>
                  <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter email">
              </div>

              <div class="mb-3">
                  <label>Password</label>
                  <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter password">
              </div>

              <button type="submit" class="btn btn-primary mt-3" (click)="login()">Login</button>
              <div class="reg">
                <p style="display: inline; margin-top: -50px;">Not a member?  </p>
                <a [routerLink]="['/admin/register']" style="display: inline; color: rgb(89, 0, 255);">Register Now</a>
            </div>
          </form>
      </div>
  </div>
  
<script src="path-to-angular.js"></script>
<script src="script.js"></script>
</div>
