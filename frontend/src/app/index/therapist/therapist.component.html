<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapist Index</title>
</head>
<body>

  <div style="text-align: center;">
    <h1>Therapist Index</h1>
    <input type="text" placeholder="Search..." [(ngModel)]="searchTerm">

    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Admin Access</th>
          <th *ngIf="user.admin_access==1">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Replace the following block with your actual data using *ngFor directive -->
        <tr *ngFor="let therapist of therapists">
        
          <td>{{ therapist.name }}</td>
          <td>{{ therapist.email }}</td>
          <td><div *ngFor="let contact of therapist.contact">{{contact.contact}}</div></td>
          <td *ngIf="therapist.admin_access==1">Enabled</td>
          <td *ngIf="therapist.admin_access==0">Disabled</td>
          <td *ngIf="user.admin_access==1 && therapist.id !=user.id">
            <!-- Add actions here, e.g., buttons for edit, delete, etc. -->
            <button (click)="tog_admin(therapist.id)">Toggle Admin</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
